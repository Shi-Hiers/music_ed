{% extends "base.html" %}
{% block title %}Add Forum Post - Music Education Website{% endblock %}
{% block content %}
<div class="jumbotron text-center bg-warning text-dark">
    <h2>Create a New Post</h2>
    <p class="lead">Share your thoughts, questions, or insights with our music community!</p>
</div>

<form action="{{ url_for('forum.add_post') }}" method="POST">
    <div class="form-group">
        <label for="user_name">Your Name:</label>
        <input type="text" id="user_name" name="user_name" class="form-control" required>
    </div>
    <div class="form-group mt-3">
        <label for="title">Topic:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="form-group mt-3">
        <label for="content">Post Content:</label>
        <textarea id="content" name="content" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Post</button>
</form>
{% endblock %}
