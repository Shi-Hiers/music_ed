{% extends "base.html" %}
{% block title %}Testimonials - Music Education Website{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">What Our Users Say</h2>
    <div class="row">
        {% for testimonial in testimonials %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote">
                        <p>"{{ testimonial.message }}"</p>
                        <footer class="blockquote-footer">{{ testimonial.name }}</footer>
                    </blockquote>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('testimonials.add_testimonial') }}" class="btn btn-primary">Add Your Testimonial</a>
    </div>
</div>
{% endblock %}
